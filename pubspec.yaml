name: kylos_iptv_player
description: A cross-platform IPTV player for Android, iOS, Android TV, and Fire TV.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Navigation
  go_router: ^13.0.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Utilities
  cached_network_image: ^3.3.1

  # XML Parsing (for EPG)
  xml: ^6.5.0

  # Video Playback
  # media_kit is chosen for IPTV playback because:
  # 1. Built on libmpv/FFmpeg - excellent HLS/DASH/RTMP support critical for IPTV
  # 2. Cross-platform: Android, iOS, macOS, Windows, Linux, Web
  # 3. Android TV/Fire TV compatible with proper TV remote controls
  # 4. Supports multiple audio/subtitle tracks common in IPTV streams
  # 5. Hardware acceleration for smooth playback
  # 6. Active maintenance and community support
  media_kit: ^1.2.3
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4           # Native video libraries

  # Wakelock to prevent screen sleep during playback
  wakelock_plus: ^1.1.4

  # Screen brightness control for player
  screen_brightness: ^0.2.2+1

  # Firebase
  # Core Firebase SDK and FlutterFire plugins for authentication,
  # cloud database, remote configuration, and crash reporting.
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_remote_config: ^5.1.6
  firebase_crashlytics: ^4.2.2       # Crash reporting and logging
  firebase_app_check: ^0.3.2+2       # API abuse protection
  google_sign_in: ^6.2.2

  # Date/Time formatting
  intl: ^0.20.2

  # In-App Purchases
  # Official Flutter plugin supporting Google Play Billing and Apple StoreKit.
  # Provides unified API for purchases across platforms.
  # Using latest versions that support Billing Library 7.x (PendingPurchasesParams API)
  in_app_purchase: ^3.2.0
  in_app_purchase_storekit: ^0.3.18   # iOS StoreKit 2 support
  in_app_purchase_android: ^0.4.0    # Android Billing Library 7.x support

  # RevenueCat - Cross-platform subscription management
  # Handles Apple/Google/Amazon billing, entitlement sync, and analytics
  purchases_flutter: ^9.9.10

  # Google Mobile Ads (AdMob) - Ad-supported free tier
  # Banner, interstitial, and rewarded ads for monetization
  google_mobile_ads: ^5.1.0

  # Firebase Analytics - User behavior and churn tracking
  firebase_analytics: ^11.3.6

  # Device Info - For multi-device management
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.2
  uuid: ^4.5.1

  # Cross-Device Playback & Handoff
  firebase_database: ^11.2.0       # Realtime Database for device presence
  firebase_messaging: ^15.1.6      # FCM for handoff push notifications
  qr_flutter: ^4.1.0               # QR code generation for TV pairing
  mobile_scanner: ^5.2.3           # QR code scanning

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # Linting
  very_good_analysis: ^5.1.0

  # Testing
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
